<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="./styles.css">
  <title>Pokemon</title>
</head>

<body>
  <div class="allElements">
    <div class="parent">
      <header class="pink section">
        <form>
            <legend class="seachTitle">Enter a Pokemon</legend>
            <input placeholder="pikachu" id="search">
            <br>
            <button class="seachButton" onclick="getAPI(this.value)" value="info" id="searchButton">search</button>
        </form>
      </header>
      <div class="left-side blue section">
        <form>
          <p></p>
          <button class="mode button1" onclick="getAPI(this.value)" value="info" id="infoButton">info</button>
          <div></div>
          <button class="mode button2" onclick="getAPI(this.value)" value="moves" id="moveButton">moves</button>
        </form>
      </div>

      <div class="right-side yellow section">
        Pokemon
        <p id="RightSideBar"></p>
      </div>

      <main class="section coral">

        <p id="Main"></p>
      </main>
      </div>
      </div>
      <footer class="green section">
        <p><a href="https://github.com/mlemcd3/Pokemon_website">GitHub</a>
      </footer>
      <script src="./loadPokemon.js">
      </script>



</body>

</html>
